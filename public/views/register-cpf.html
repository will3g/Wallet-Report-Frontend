<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/icons/icon-logo.png">
    <link rel="stylesheet" href="../assets/styles/register/register-cpf.css">
    <title>Wallet Report - Cadastre-se</title>
</head>
<body>
    <div class="container">
        <img src="../assets/images/banner_back_login_register.png" alt="Wallet Report - Seu relatório de criptomoedas">
        <div class="square">
            <h3>Registro</h3>
            <p data-name="message">Digite um CPF válido para abrir sua conta</p>
            <input placeholder="Nome" type="text" name="nome" required title="Preencha seu nome" autocomplete="off">
            <input placeholder="CPF (somente números)" type="text" name="cpf" required pattern="[0-9]{11}" title="Preencha seu CPF" autocomplete="off">
            <div>
                <a class="back" href="./index.html">Voltar</a>
                <button data-name="continue">Continuar</button>
            </div>
            <a href="./login.html">Já tem uma conta? Faça login.</a>
        </div>
    </div>
    <script src="../js/first-form.js"></script>
</body>
</html>
